{% include 'partials/header.html'%} 
{% for todo in todos %}
<div class="card" style="display:inline-block;width: 15rem; box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);  transition: 0.3s; border-radius: 5px; margin: 10px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">
   <div class="card-header">#{{todo.id}}</div>
    <div class="card-body">
        <h5 class="card-text" >{{todo.title}}</h5>
        <h6 class="card-subtitle mb-2 text-muted">Created: {{todo.created_at}}</h6>
        <div class="mt-2 mb-2 float-sm-right ">
            <a href="/todos/details/{{todo.id}}" class="card-link"><i class="fas fa-eye fa-2x "></i></a>
            {% if todo.completed == 0 %}
                <div  class="card-link"><a href="/todos/complete/{{todo.id}}" class="card-link"><i class="fas fa-check text-secondary"></i></a></div>
            {% else %}
                <div class="card-link"><i class="fas fa-check-double text-primary"></i></div>
            {% endif %}
        </div>
    </div>
</div>
{% endfor %} 
{% include 'partials/footer.html'%}
