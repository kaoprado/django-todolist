{% include 'partials/header.html'%} 
{% for todo in todos %}
  <div class="row">
    <div class="col s10 m12">
      <div class="card blue darken-3">
        <div class="card-content white-text">
          <span class="card-title">#{{todo.id}} - {{todo.title}}</span>
          <p class="truncate">I{{todo.text}}</p>
        </div>
        <div class="card-action">
          <a href="/todos/details/{{todo.id}}"><i class="fas fa-eye fa-2x"></i></a>
          {% if todo.completed == 0 %}
              <a href="/todos/complete/{{todo.id}}" ><i class="fas fa-check fa-2x"></i></a>
          {% else %}
              <a class="fas fa-check-double fa-2x"></a>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
{% endfor %} 
{% include 'partials/footer.html'%}
